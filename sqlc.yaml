version: "2"
cloud:
    organization: "Choroa Design Studios"
    project: "Simple Bank"
    hostname: "localhost"
servers:
  - engine: postgresql
    uri: "postgres://localhost:5432/postgres?sslmode=disable" 
sql:   
  - engine: "postgresql"
    queries: "sql/queries"
    schema: "sql/schema"
    gen:
      go:
        package: "db"
        out: "internal/db"
        sql_package: "pgx/v5"
        emit_empty_slices: true
        emit_interface: true