version: "2"
cloud:
    organization: "Choroa Design Studios"
    project: "Simple Bank"
    hostname: "localhost"
servers:
  - engine: postgresql
    uri: "postgres://locahost:5432/postgres?sslmode=disable"
sql:   
  - engine: "postgresql"
    queries: "sql/queries"
    schema: "sql/schema"
    gen:
      go:
        package: "db"
        out: "internal/db"
        sql_package: "pgx/v5"
overrides:
    go: null
plugins: []
rules: []
options: {}
